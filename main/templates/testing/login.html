{% extends 'base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/testing.css' %}">
{% endblock %}

{% block content %}
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Iniciar sesion</button>
    </form>
    {{ message }}
    <a href="{% url 'signup' %}">Registrate</a>
{% endblock %}
