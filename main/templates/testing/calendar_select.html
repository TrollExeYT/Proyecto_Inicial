{% extends 'base.html' %}
{% load static %}


{% block head %}
    <link rel="stylesheet" href="{% static 'css/testing.css' %}">
    <link rel="stylesheet" href="{% static 'css/testing_select_calendar.css' %}">
{% endblock %}

{% block left-bar %}
    <button type="button" href="{% url 'create_calendar' %}"class="btn btn-secondary btn-lg">Crear Agenda</button>
{% endblock %}

{% block right-bar %}
    <button type="button" href="{% url 'logout' %}"class="btn btn-secondary btn-lg">Cerrar sesi√≥n</button>
{% endblock %}

{% block content %}

	{% for calendar in info %}
        <div class="view-calendar-container">
            <a href="{% url 'view_calendar' calendar.id 0 %}">
                <img class="hexagon" src="{{ calendar.photo.url }}" alt="" height="128px" width="128px">
            </a>
            <p>{{ calendar.name }}</p>
            <a href="{% url 'delete_calendar' calendar.id %}">Eliminar</a>
        </div>
	{% empty %}
        <p>Esta un poco vacio</p>
	{% endfor %}

{% endblock %}
