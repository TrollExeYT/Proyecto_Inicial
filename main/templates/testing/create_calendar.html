{% extends 'base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/testing.css' %}">
{% endblock %}

{% block left-bar %}
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a href="{% url 'select_calendar' %}" class="btn btn-primary active me-3" aria-current="page"> Volver al Inicio</a>
        </li>
    </ul>
{% endblock %}

{% block content %}

    <form action="{% url 'create_calendar' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button type="button" class="btn btn-info">Crear</button>
    </form>

{% endblock %}
