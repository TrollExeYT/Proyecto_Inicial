{% load static %}

<div class="calendar-main-container centered">
    {% for day in days_info %}
    <div class="calendar-day-column">
        <a href="{% url 'view_calendar' calendar_info.id day.2 %}" class="calendar-day-title">{{ day.0 }}</a>
        {% for event in day.1 %}
            <p class="calendar-block">
                <img src="{% static event.photo_path %}" alt="{{ event }}" height="32px" width="32px">
            </p>
        {% endfor %}
    </div>
    {% endfor %}
</div>
