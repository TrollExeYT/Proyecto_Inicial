{% load static %}

<div class="calendar-main-container centered">
    <div class="calendar-day-column initial-column">
        <p class="calendar-day-title">Dias:</p>
        <p class="calendar-block-expanded m-1">Ma√±ana</p>
        <p class="calendar-block-expanded m-1">Tarde</p>
        <p class="calendar-block-expanded m-1">Noche</p>
    </div>
    {% for day in days_info %}
        <div class="calendar-day-column">
            <a href="{% url 'view_calendar' calendar_info.id day.2 %}"
               class="calendar-day-title text-decoration-none mb-3">{{ day.0 }}</a>
            {% for event in day.1 %}
                <p class="calendar-block m-1">
                    <img src="{{ event.photo.url }}" alt="{{ event }}" height="100%">
                </p>
            {% endfor %}
        </div>
    {% endfor %}
</div>
