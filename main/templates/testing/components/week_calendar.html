{% load static %}

<div class="calendar-main-container m-1 centered rounded">
    <div class="calendar-day-column initial-column">
        <p class="calendar-day-title"></p>
        <div class="calendar-block-expanded m-1 morning"><span>Ma√±ana </span>
        </div>
        <p class="calendar-block-expanded m-1 afternoon"><span>Tarde</span></p>
        <p class="calendar-block-expanded m-1 night"><span>Noche</span></p>
    </div>
    {% for day in days_info %}
        <div class="calendar-day-column">
            <a href="{% url 'view_calendar' calendar_info.id day.2 %}"
               class="calendar-day-title text-decoration-none text-center mb-3">{{ day.0 }}
            </a>
            {% for event in day.1 %}
                <p class="calendar-block m-1">
                    <img class="rounded mx-auto d-block" src="{{ event.photo.url }}" alt="{{ event }}" height="100%">
                </p>
            {% endfor %}
        </div>
    {% endfor %}
</div>
