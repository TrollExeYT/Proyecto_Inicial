{% load static %}

{% for day in days_info %}
    <div class="calendar-day-block">
        <p class="calendar-day-title">{{ day.0 }}</p>
        {% for event in day.1 %}
            <p class="calendar-block">
                <img src="{% static event.photo_path %}" alt="{{ event }}" height="32px" width="32px">
            </p>
        {% endfor %}
    </div>
{% endfor %}
