{% load static %}
{#  #}
<div class="calendar-main-container calendar-day-container centered">
    <a href="{% url 'view_calendar' calendar_info.id 0 %}" class="calendar-day-title">Vista completa</a>
    <div class="days-container">
        {% for day in days_info %}
        	{% if day.0 == current_day %}
                <a href="{% url 'view_calendar' calendar_info.id day.2 %}" class="calendar-day-title">{{ current_day.upper }}</a>
        	{% else %}
        		<a href="{% url 'view_calendar' calendar_info.id day.2 %}" class="calendar-day-title">{{ day.0 }}</a>
        	{% endif %}
        {% endfor %}
    </div>
    <div class="events-container">
        {% for day in days_info %}
        	{% if day.0 == current_day %}
        		{% for event in day.1 %}
                    <p>
                        <img src="{% static event.photo_path %}" alt="{{ event }}" height="128px" width="128px">
                    </p>
        		{% endfor %}
        	{% endif %}
        {% endfor %}
    </div>
</div>
