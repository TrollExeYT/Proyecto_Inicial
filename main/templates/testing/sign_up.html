{% extends 'base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/testing.css' %}">
{% endblock %}

{% block content %}
    <form action="{% url 'signup' %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Registrarse</button>
    </form>
    <br>
    <p>{{ message }}</p>
    <br>
    <a href="{% url 'login' %}">Iniciar sesion</a>
{% endblock %}
