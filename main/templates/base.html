{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABEJJAS</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="icon" href="{% static 'images/icon.png' %}">
    {% block head %}

    {% endblock %}
</head>
<body>
<div class="nav-bar d-flex flex-wrap justify-content-center">
    <div class="d-flex align-items-center me-lg-auto">
        <a href="{% url 'home' %}"><img class="nav-bar-logo" src="{% static 'images/icon.png' %}" alt="Logo"
                                        height="64px" width="64px"></a>
        <span class="fs-4 me-3 ms-1">ABEJJAS</span>
        {% block left-bar %}

        {% endblock %}
    </div>
    <div class="d-flex align-items-center">
        {% block right-bar %}

        {% endblock %}
    </div>
</div>
<main>
    {% block content %}

    {% endblock %}
</main>
<div class="hidden">
    {% block hidden %}

    {% endblock %}
</div>
</body>
</html>
